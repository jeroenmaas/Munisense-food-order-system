<div class="row">
    <div class="col-md-9">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="orderable in orderAbles">
                    <td><span editable-text="orderable.description" onaftersave="updateOrderAble(orderable)"> {{ orderable.description || 'empty' }} </span></td>
                    <td><span editable-text="orderable.price" onaftersave="updateOrderAble(orderable)"> {{ orderable.price / 100 | currency:"â‚¬" || 'empty' }} </span></td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm" ng-click="removeOrderAble(orderable)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add orderable food</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" ng-model="newOrderAble.description">
                    </div>
                    <div class="form-group">
                        <label>Price (eurocents. e.g. 3,50 = 350)</label>
                        <input type="number" class="form-control" ng-model="newOrderAble.price">
                    </div>
                    <a class="btn btn-default" style="float: right" ng-click="addOrderAble()">Submit</a>
                </form>
            </div>
        </div>
    </div>
</div>
